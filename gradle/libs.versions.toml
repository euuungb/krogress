[versions]
kotlin = "2.1.0"
agp = "8.8.0"
androidx-activityCompose = "1.10.0"
lifecycleRuntimeKtx = "2.8.7"
composeBom = "2025.01.00"
coreKtx = "1.15.0"
cmp-plugin = "1.7.3"
nexus-publish = "0.30.0"
dokka = "2.0.0"
uiTestJunit4Android = "1.7.8"
napier = "2.7.1"
monitor = "1.7.2"
junit = "4.13.2"
junit-ext = "1.2.1"
test-core = "1.6.1"
runner = "1.6.2"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
junit = { module = "junit:junit", version.ref = "junit" }
androidx-test-core = {module = "androidx.test:core-ktx", version.ref = "test-core"}
junit-ext = {module = "androidx.test.ext:junit", version.ref = "junit-ext"}
androidx-test-runner = {module = "androidx.test:runner", version.ref = "runner"}

androidx-ui-test-junit4-android = { module = "androidx.compose.ui:ui-test-junit4-android", version.ref = "uiTestJunit4Android" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "uiTestJunit4Android" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom"}
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-material3 = { module = "androidx.compose.material3:material3" }

napier = { module = "io.github.aakira:napier", version.ref = "napier"}
androidx-monitor = { group = "androidx.test", name = "monitor", version.ref = "monitor" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "cmp-plugin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
